<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renewables Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

#61bdaa green
#00608a blue
#faef63 yellow

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([54, -2.5], 6); // Center over UK

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const layers = {};

  // Load Solar Layer
  fetch('/datasets/friends-of-earth-onshore-renewables-solar.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Solar Sites"] = L.geoJSON(data, {
        style: { color: '#faef63', weight: 2 },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties.name || 'Solar Site');
        }
      }).addTo(map);
    });

  // Load Wind Layer
  fetch('/datasets/friends-of-earth-onshore-renewables-wind.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Wind Sites"] = L.geoJSON(data, {
        style: { color: '#00608a', weight: 2 },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties.name || 'Wind Site');
        }
      }).addTo(map);
    });

  // Load Combined Wind + Solar Layer
  fetch('/datasets/friends-of-earth-onshore-renewables-wind-and-solar.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Wind + Solar Sites"] = L.geoJSON(data, {
        style: { color: '#61bdaa', weight: 2 },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties.name || 'Mixed Site');
        }
      }).addTo(map);
    });

  // Wait a second and then add controls (ensures layers exist)
  setTimeout(() => {
    L.control.layers(null, layers, { collapsed: false }).addTo(map);
  }, 1000);
</script>

</body>
</html>
