<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renewables Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([54, -2.5], 6); // Center on UK

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const layers = {};

  // Popup formatter based on feature properties
  function bindPopupFromProps(feature, layer) {
    const props = feature.properties;
    const name = props.name || props.title || "Unnamed site";
    const capacity = props.capacity_mw ? `<br><strong>Capacity:</strong> ${props.capacity_mw} MW` : '';
    const type = props.type ? `<br><strong>Type:</strong> ${props.type}` : '';
    layer.bindPopup(`<strong>${name}</strong>${capacity}${type}`);
  }

  // Style templates for polygons
  const styles = {
    solar: { color: '#faef63', weight: 1, fillOpacity: 0.8 },
    wind: { color: '#00608a', weight: 1, fillOpacity: 0.8 },
    mixed: { color: '#61bdaa', weight: 1, fillOpacity: 0.8 }
  };

  // Load Solar Layer
  fetch('/datasets/friends-of-earth-onshore-renewables-solar.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Solar Sites"] = L.geoJSON(data, {
        style: styles.solar,
        onEachFeature: bindPopupFromProps
      }).addTo(map);
    });

  // Load Wind Layer
  fetch('/datasets/friends-of-earth-onshore-renewables-wind.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Wind Sites"] = L.geoJSON(data, {
        style: styles.wind,
        onEachFeature: bindPopupFromProps
      }).addTo(map);
    });

  // Load Combined Wind + Solar Layer
  fetch('/datasets/friends-of-earth-onshore-renewables-wind-and-solar.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Wind + Solar Sites"] = L.geoJSON(data, {
        style: styles.mixed,
        onEachFeature: bindPopupFromProps
      }).addTo(map);
    });

  // Add layer controls after slight delay
  setTimeout(() => {
    L.control.layers(null, layers, { collapsed: false }).addTo(map);
  }, 1000);
</script>

</body>
</html>
