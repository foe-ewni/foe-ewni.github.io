<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renewables Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }

    .legend {
      background: white;
      padding: 1em;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 4px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 2px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([54, -2.5], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const layers = {};
  const styles = {
    solar: { color: '#f39c12', weight: 1, fillOpacity: 0.5 },
    wind: { color: '#3498db', weight: 1, fillOpacity: 0.5 },
    mixed: { color: '#9b59b6', weight: 1, fillOpacity: 0.5 }
  };

  function popupSolar(f, l) {
    const p = f.properties;
    let html = `<strong>${p.name || 'Solar Site'}</strong>`;
    if (p.installation_date) html += `<br><strong>Installed:</strong> ${p.installation_date}`;
    if (p.capacity_mw) html += `<br><strong>Capacity:</strong> ${p.capacity_mw} MW`;
    if (p.operator) html += `<br><strong>Operator:</strong> ${p.operator}`;
    l.bindPopup(html);
  }

  function popupWind(f, l) {
    const p = f.properties;
    let html = `<strong>${p.name || 'Wind Site'}</strong>`;
    if (p.turbines) html += `<br><strong>Turbines:</strong> ${p.turbines}`;
    if (p.capacity_mw) html += `<br><strong>Capacity:</strong> ${p.capacity_mw} MW`;
    if (p.status) html += `<br><strong>Status:</strong> ${p.status}`;
    l.bindPopup(html);
  }

  function popupMixed(f, l) {
    const p = f.properties;
    let html = `<strong>${p.site_name || 'Wind + Solar Site'}</strong>`;
    if (p.type) html += `<br><strong>Type:</strong> ${p.type}`;
    if (p.combined_capacity_mw) html += `<br><strong>Total Capacity:</strong> ${p.combined_capacity_mw} MW`;
    if (p.technology) html += `<br><strong>Technology:</strong> ${p.technology}`;
    l.bindPopup(html);
  }

  fetch('/datasets/friends-of-earth-onshore-renewables-solar.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Solar Sites"] = L.geoJSON(data, {
        style: styles.solar,
        onEachFeature: popupSolar
      }).addTo(map);
    });

  fetch('/datasets/friends-of-earth-onshore-renewables-wind.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Wind Sites"] = L.geoJSON(data, {
        style: styles.wind,
        onEachFeature: popupWind
      }).addTo(map);
    });

  fetch('/datasets/friends-of-earth-onshore-renewables-wind-and-solar.geojson')
    .then(res => res.json())
    .then(data => {
      layers["Wind + Solar Sites"] = L.geoJSON(data, {
        style: styles.mixed,
        onEachFeature: popupMixed
      }).addTo(map);
    });

  setTimeout(() => {
    L.control.layers(null, layers, { collapsed: false }).addTo(map);

    // Add Legend
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div class="legend-item"><span class="legend-color" style="background:#f39c12"></span>Solar Sites</div>
        <div class="legend-item"><span class="legend-color" style="background:#3498db"></span>Wind Sites</div>
        <div class="legend-item"><span class="legend-color" style="background:#9b59b6"></span>Wind + Solar Sites</div>
      `;
      return div;
    };
    legend.addTo(map);
  }, 1000);
</script>

</body>
</html>
