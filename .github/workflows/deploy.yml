name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]

permissions: 
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:  # âœ… Required for GitHub Pages deployment
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}  # optional but nice for linking

    steps:
      # Clean old artifacts FIRST
      - name: Delete Previous Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
          failOnError: FALSE

      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Build step (placeholder)
      - name: Verify Build Directory
        run: mkdir -p _site && echo "Hello" > _site/index.html

      # Optional debug
      - name: List Artifacts (Debug)
        run: |
          echo "Existing artifacts:"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts | jq '.artifacts[] | .name'

      # Upload artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: './_site'

      # Deploy
      - name: Deploy
        id: deploy  # ðŸ‘ˆ add ID so we can reference outputs
        uses: actions/deploy-pages@v4
